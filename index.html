<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVF-ETスケジュールアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>IVF-ETスケジュール管理</h1>
        
        <div class="input-section">
            <h2>日付を入力してください</h2>
            <div class="input-grid">
                <div class="input-group">
                    <label for="menstruation-date">生理開始日</label>
                    <input type="text" id="menstruation-date" placeholder="06/23" maxlength="5" pattern="\d{2}/\d{2}" inputmode="numeric">
                </div>
                <div class="input-group">
                    <label for="hcg-date">hCG注射日</label>
                    <input type="text" id="hcg-date" placeholder="07/03" maxlength="5" pattern="\d{2}/\d{2}" inputmode="numeric">
                </div>
                <div class="input-group">
                    <label for="et-date">移植日ET0</label>
                    <input type="text" id="et-date" placeholder="07/06" maxlength="5" pattern="\d{2}/\d{2}" inputmode="numeric">
                </div>
            </div>
            <button id="clear-btn">クリア</button>
        </div>

        <div class="calendar-section">
            <h2>30日間のスケジュール</h2>
            <div id="schedule-start-date"></div>
            <div id="calendar-grid"></div>
        </div>

        <div class="calendar-section">
            <h2>カレンダー表示</h2>
            <div id="calendar-month-display"></div>
            <div id="calendar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
